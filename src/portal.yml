# choose a pitch notation which is used for note names in config
# https://en.wikipedia.org/wiki/Helmholtz_pitch_notation
# https://en.wikipedia.org/wiki/Scientific_pitch_notation
pitchNotation: Scientific  # Scientific | Helmholtz

# if enable playMode, stop to control keyboard
playMode:
  # default enable when start
  enable: false
  # composite keys to toggle enable/disable playMode
  toggle:
    - CSharp2
    - DSharp2
    - ASharp5

# all supported key names are written in `keyboard.ts`
# https://github.com/zthxxx/midk/blob/master/src/keyboard.ts
#
# interface Portal {
#   [NoteName]: KeyName
# }
portal:
  C2: NULL
  CSharp2: escape
  D2: home
  DSharp2: NULL
  E2: end
  F2: tilde
  FSharp2: tab
  G2: control
  GSharp2: capsLock
  A2: alt
  ASharp2: shift
  B2: command

  C3: a
  CSharp3: q
  D3: z
  DSharp3: w
  E3: s
  F3: x
  FSharp3: e
  G3: c
  GSharp3: d
  A3: f
  ASharp3: r
  B3: v

  C4: space
  CSharp4: t
  D4: b
  DSharp4: g
  E4: h
  F4: n
  FSharp4: y
  G4: j
  GSharp4: u
  A4: k
  ASharp4: i
  B4: m

  C5: l
  CSharp5: o
  D5: comma
  DSharp5: p
  E5: dot
  F5: slash
  FSharp5: openBracket
  G5: semicolon
  GSharp5: closeBracket
  A5: quotes
  ASharp5: enter
  B5: backslash

  C6: left
  CSharp6: backspace
  D6: down
  DSharp6: up
  E6: right
  F6: delete
  FSharp6: backspace
  G6: audioVolDown
  GSharp6: audioVolUp
  A6: lightsMonDown
  ASharp6: lightsMonUp
  B6: dash

  C7: equal


# when press the Fn-key, alter some keys mapping
#
# interface FnPortal {
#   [NoteName]: Portal
# }
fnPortal:
  C2:
    D2: audioPrev
    DSharp2: audioPlay
    E2: audioNext

    CSharp3: f1
    D3: f2
    DSharp3: f3
    E3: f4
    F3: f5
    FSharp3: f6
    G3: f7
    GSharp3: f8
    A3: f9
    ASharp3: f10
    B3: f11

    C4: f12

    C6: tilde
    CSharp6: num1
    D6: num2
    DSharp6: num3
    E6: num4
    F6: num5
    FSharp6: num6
    G6: num7
    GSharp6: num8
    A6: num9
    ASharp6: num0
    B6: pageDown

    C7: pageUp

  CSharp2:
    ASharp5: null
