language: node_js

node_js:
  - 12

cache:
  npm: false

git:
  depth: false

script:
  - npm run build

deploy:
  - provider: npm
    skip_cleanup: true
    email: "${NPM_USER_EMAIL}"
    api_key: "${NPM_AUTH_TOKEN}"
    on:
      branch: master
      tags: true

notifications:
  email: true
  on_success: always
  on_failure: always
